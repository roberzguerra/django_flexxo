{% extends 'core/core.html' %}

{% block title %}Esqueceu sua senha?{% endblock %}


{% block content %}
    <div class="container">
        <h1>Esqueceu sua senha?</h1>
        <p>Insira seu e-mail abaixo e siga as instruções para recuperar sua senha.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Enviar">
        </form>
    </div>
{% endblock content %}
